sonar.projectKey=esclient_user-service
sonar.projectName=esclient-user-service
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**
sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Use Go coverage from `go test` (Go tooling writes to coverage.out)
sonar.go.coverage.reportPaths=coverage.out

# Exclude hard-to-test DB integration file from coverage on new code
sonar.coverage.exclusions=internal/userservice/repository/repository.go

# Optional: narrow language if scanner auto-detect causes issues
sonar.language=go


